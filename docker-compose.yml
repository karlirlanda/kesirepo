version: "3.8"

services:

  #Nginx Service
  webserver:
    image: nginx:stable-alpine
    container_name: lcp_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes: 
      - .:/var/www/html
      - ./dockerize/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on: 
      - php
    networks:
      - laraveldockerize

  #PHP Service
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lcp_php
    volumes: 
      - .:/var/www/html
    ports: 
      - "9000:9000"
    networks:
      - laraveldockerize 

#Docker Networks
networks:
  laraveldockerize: